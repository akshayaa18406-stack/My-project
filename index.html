<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canteen Management System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  background:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Splash */
#splash{
  position:fixed;
  inset:0;
  background:#ff6f00;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  animation:fadeOut 1s ease forwards;
  animation-delay:2.5s;
}

#logo{
  width:150px;
  animation:zoomLogo 2.5s ease forwards;
}

@keyframes zoomLogo{
  0%{transform:scale(0.3);opacity:0;}
  60%{transform:scale(1.2);opacity:1;}
  100%{transform:scale(1);}
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* Main */
#main{
  display:none;
  width:100%;
  max-width:420px;
  padding:20px;
  text-align:center;
}

h1{
  margin-bottom:15px;
  color:#ff6f00;
}

/* Toggle Buttons */
.filter{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
}

.filter label{
  background:#f1f1f1;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
  border:1px solid #ccc;
}

/* Items */
.items{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.card{
  background:#fff;
  border-radius:15px;
  padding:15px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  transition:0.3s;
}

.card:hover{transform:scale(1.05);}

.veg{border-left:5px solid green;}
.nonveg{border-left:5px solid red;}

footer{
  margin-top:20px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<div id="splash">
  <img id="logo" src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
</div>

<div id="main">

<h1>College Canteen</h1>

<div class="filter">
  <label><input type="checkbox" id="veg" checked> Veg</label>
  <label><input type="checkbox" id="nonveg" checked> Non-Veg</label>
</div>

<div class="items">
  <div class="card veg">Idli</div>
  <div class="card veg">Dosa</div>
  <div class="card nonveg">Chicken Rice</div>
  <div class="card nonveg">Egg Noodles</div>
</div>

<footer>Powered by Akshayaa P</footer>

</div>

<script>
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  document.getElementById("main").style.display="block";
},3000);

const veg=document.getElementById("veg");
const nonveg=document.getElementById("nonveg");
const items=document.querySelectorAll(".card");

function filterItems(){
  items.forEach(item=>{
    if(item.classList.contains("veg") && veg.checked)
      item.style.display="block";
    else if(item.classList.contains("nonveg") && nonveg.checked)
      item.style.display="block";
    else
      item.style.display="none";
  });
}

veg.addEventListener("change",filterItems);
nonveg.addEventListener("change",filterItems);
</script>

</body>
</html>
