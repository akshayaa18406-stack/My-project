<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canteen Management System</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      inset: 0;
      background: #ff6f00;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    #logo {
      width: 150px;
      animation: zoomLogo 2.5s ease forwards;
    }

    @keyframes zoomLogo {
      0% { transform: scale(0.3); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main Page */
    #main {
      display: none;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff6f00;
      font-weight: 600;
    }

    .menu-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 80px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #333;
      font-weight: 500;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }

  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <!-- Replace src with your logo image -->
    <img id="logo" src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Canteen Logo" />
  </div>

  <!-- Main Page -->
  <div id="main">
    <h1>College Canteen</h1>

    <div class="menu-box">
      <div class="card" onclick="alert('Veg Menu Clicked')">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Veg">
        <h3>Veg</h3>
      </div>

      <div class="card" onclick="alert('Non-Veg Menu Clicked')">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046769.png" alt="Non-Veg">
        <h3>Non-Veg</h3>
      </div>
    </div>

    <footer>Powered by Akshayaa P</footer>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 3000);
  </script>

</body>
</html>
